<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Todo</title>
</head>
<body>
    <p>Things to do</p>
    <table>
        {% for item in items %}
            <tr>
                {% if item.done %}
                <td>
                    <!--del tag for strike-through-->
                    <del>
                        {{item.name}}
                    </del>
                </td>
                {% else %}
                <td>
                    {{item.name}}
                </td>
                {% endif %}
                <td>
                    <a href="./edit/{{ item.id }}">
                        <button>Edit</button>
                    </a>
                </td>
                <td>
                    <a href="./toggle/{{ item.id }}">
                        <button>Toggle</button>
                    </a>
                </td>
                <td>
                    <a href="./delete/{{ item.id }}">
                        <button>Delete</button>
                    </a>
                </td>
            </tr>
        {% empty %}    
        <tr>
            <td>You have no tasks</td>
        </tr>
        {% endfor %}
    </table>
    <!-- add url in urls.py fires add_item function -->
    <a href="./add">Add an item</a>
</body>
</html>
