<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Todo</title>
</head>
<body>
    <p>Things to do</p>
    <table>
        {% for item in things %}
            <tr>
                <td>
                    {{item.name}}
                </td>
                <td>
                    {{item.done}}
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
