<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Todo</title>
</head>
<body>
    <p>Things to do</p>
    {% for item in items %}
    <table>
        <tr>
            <td>
                {{item.name}}
            </td>
            <td>
                {{item.done}}
            </td>
        </tr>
    </table>
    {% endfor %}
</body>
</html>
